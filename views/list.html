<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表页</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="/lib/js/jquery.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
    	<div class="panel panel-info">
    		  <div class="panel-heading">
    				<h3 class="panel-title" style="text-align: center">学生管理信息</h3>
    		  </div>
    		  <div class="panel-body">
                    <button onclick="location.href='/manage/edit'" type="button" class="btn btn-danger pull-right" style="margin-bottom: 10px">新增</button>
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>序号</th>
                                <th>姓名</th>
                                <th>性别</th>
                                <th>年龄</th>
                                <th>出生日期</th>
                                <th>手机号</th>
                                <th>邮箱</th>
                                <th>家庭住址</th>
                                <th>编辑</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{each student_info}}
                                <tr>
                                    <td>{{$value.user_id}}</td>
                                    <td>{{$value.name}}</td>
                                    <td>{{$value.sex}}</td>
                                    <td>{{$value.getAge()}}</td>
                                    <td>{{$value.getBirthday()}}</td>
                                    <td>{{$value.mobile}}</td>
                                    <td>{{$value.email}}</td>
                                    <td>{{$value.location}}</td>
                                    <td style="text-align: center">
                                        <a href="/manage/operate?id={{$value.getId()}}" class="btn btn-success" role="button">修改</a>
                                        <a href="javascript:;" class="btn btn-info del" data-id="{{$value.getId()}}" data-name="{{$value.name}}" role="button">删除</a>
                                    </td>
                                </tr>
                            {{/each}}
                        </tbody>
                    </table>
                  <script src="/lib/list.js"></script>
    		  </div>
    	</div>
        <a href="/manage/{{page}}" class="btn btn-danger btn-block" role="button" style="margin-bottom: 50px">下一页</a>
    </div>
</body>
</html>
